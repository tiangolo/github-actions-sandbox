name: Latest Changes

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

jobs:
  latest-changes:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Fake Tests
      run: bash -c "sleep 30; echo done!"
